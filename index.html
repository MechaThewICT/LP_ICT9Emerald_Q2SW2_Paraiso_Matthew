<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROBOTics Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body{
        background-image: url(Asset-Background.jfif);
        background-size: cover;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
    .left{
        text-align: left;
    }
    .container-transparent{
    opacity: 0.95; 
    }
</style>
</head>
<body>

    <div class="container mx-auto p-3 m-5 text-center bg-dark text-white rounded container-transparent">
        <h1><span style="color: rgb(146, 146, 146);">ROBOT</span>ics Registration Form</h1>

        <form class="left">
            <div class="row">
                <div class="col">
                    <label>Full Name</label>
                    <input type="text" class="form-control" placeholder="Full Name" name="email">
                </div>
                <div class="col">
                    <label>Age</label>
                    <input type="text" class="form-control" placeholder="Age" name="age">
                </div>
            </div>

            <div class="row mt-4">
                <div class="col">
                    <label>Email</label>
                    <input type="text" class="form-control" placeholder="Enter Email" name="email">
                </div>
                <div class="col">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" placeholder="Phone Number" name="pswd">
                </div>
            </div>
            <br>

            <h6>Preferred <span style="color: red;">Robotics Topics</span></h6>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="topic1" value="">
            <label class="form-check-label" for="topic1">Programming</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="topic2" value="">
            <label class="form-check-label" for="topic2">Electronics</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="topic3" value="">
            <label class="form-check-label" for="topic3">Mechanical Design</label>
        </div>
<br>
<br>
    <h6>Experience <span style="color: red;">Level</span></h6>
    <div class="form-check">
        <input type="radio" class="form-check-input" name="option" id="option1">
        <label class="form-check-label" for="option1">Beginner</label>
    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" name="option" id="option2">
        <label class="form-check-label" for="option2">Intermediate</label>
    </div>

    <div class="form-check">
        <input type="radio" class="form-check-input" name="option" id="option3">
        <label class="form-check-label" for="option3">Advanced</label>
    </div>

    <br>

    <div class="form-group">
        <label for="sel1">Preffered <span style="color: red;">Robotic Projects</span></label>
        <select class="form-control" id="sel1">
            <option>Choose a project...</option>
            <option>Obstacle-Avoiding Robot</option>
            <option>Line-Following Robot</option>
            <option>Robotic Arm (Can pick and place)</option>
            <option>Voice Controlled Robot</option>
            <option>Self-balancing Robot</option>
        </select>
    </div>

    <br>
    <label for="comment">Suggestions/<span style="color: red;">Statement of Interest</span></label>
    <textarea class="form-control" rows="3" id="comment" placeholder="Type here"></textarea>
    <br>
    <button type="submit" class="btn btn-danger btn-sm">Submit</button>

        </form>    
        </div>
        

</body>
</html>
